<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Add</button>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipie of recipies">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipie.name }}</h4>
                <p class="list-group-item-text">{{ recipie.description }}</p>
            </div>

            <span class="pull-right">
                <img
                    class="img-responsive"
                    [src]="recipie.imagePath"
                    alt="{{ recipie.name }}"
                    style="max-height: 50px;">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
