<div class="row">
    <div class="col-md-5">
        <app-recipes-list
            (onRecipeDetail)="handleOnRecipeDetail($event)"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail
            *ngIf="recipeDetails; else infoText"
            [details]="recipeDetails">
        </app-recipes-detail>
        <ng-template #infoText>
            <p>Please select a Recipe;</p>
        </ng-template>
    </div>
</div>
